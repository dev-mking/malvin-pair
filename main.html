  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
    }

    .button-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    .button {
      width: 160px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 0 20px;
      background: linear-gradient(0deg, #1a1a1a, #333);
      border-radius: 8px;
      border: none;
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .button:before, .button:after {
      content: '';
      position: absolute;
      left: -2px;
      top: -2px;
      border-radius: 8px;
      background: linear-gradient(45deg, #ff0000, #ff4d00, #000, #00ff00);
      background-size: 400%;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      z-index: -1;
      animation: steam 8s linear infinite;
    }

    .button:after {
      filter: blur(20px);
    }

    .button span {
      z-index: 1;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    p {
      font-size: 0.85rem;
      margin: 15px 0;
      color: #ccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #1a1a1a;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      font-size: 0.8rem;
    }

    @keyframes steam {
      0% { background-position: 0 0; }
      50% { background-position: 400% 0; }
      100% { background-position: 0 0; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .button-container {
        padding: 15px;
      }
      h3 {
        font-size: 1.5rem;
      }
      .button {
        width: 140px;
        height: 40px;
        font-size: 0.8rem;
      }
    }
  </style>
